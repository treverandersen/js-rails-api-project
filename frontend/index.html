<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="main.css"/>
  </head>
<body>
  <header>
    <h1>Video Library</h1>
    <button class="btn">Add Post</button>
  </header>

  <main class="container">
    <div id="post-form">
      <form id="new-post-form">
        <label for="postTitle">Post Title</label>
        <input type="text" name="title" id="title" placeholder="Post Title">
		  
	<label for="videoLength">Video Length</label>
	<input type="text" name="length" id="length" placeholder="Video Length">
	  
	<label for="video">Video Link</label>
	<input type="text" name="video" id="video" placeholder="Video Link">
	
	<label for="categoryName">Category</label>
	<input type="text" name="category[name]" id="category" placeholder="Category">
	
	<label for="seriesName">Series</label>
	<input type="text" name="series[name]" id="series" placeholder="Series">

	<label for="showNotes">Show Notes</label>
	<textarea type="text" name="show_notes" id="show_notes" placeholder="Show Notes"></textarea>
	
	<button class="btn submit" type="submit">Create Post</button>
      </form>
    </div>
    <div id="post-show" class="hidden">
    </div>

    <div id="posts-list">
      <h2>Video List</h2>
    </div>
  </main>
  
  <script src="/js/components/post.js"></script>
  <script src="/js/components/posts.js"></script>
  <script src="/js/components/app.js"></script>
  <script src="/js/adapters/PostsAdapter.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
